<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        .form-grop {
            margin: 4px;
        }

        .form-grop label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-grop">
            <label>Логін</label>
            <input type="text" name="loginInput">
        </div>
        <div class="form-grop">
            <label>Пароль</label>
            <input type="password" name="passwordInput">
        </div>
        <div class="form-grop">
            <label>Ім'я</label>
            <input type="text" name="nameInput">
        </div>
        <div class="form-grop">
            <label>Прізвище</label>
            <input type="text" name="lastNameInput">
        </div>
        <div class="form-grop">
            <input type="button"  value="Показати значення">
        </div>
    </form>
    <script>
        /*
        Завдання:
        Під час натискання на кнопку "Показати значення", використовуючи цикл for, виведіть значення всіх елементів керування input (крім input type=button) на консоль.
        */
      
        document.querySelector('[type="button"]').addEventListener("click", function () {
            const form1 = document.forms[0];
            for (let i = 0; i < form1.elements.length; i++) {
                const element = form1.elements[i];
                if (element.type !== "button") {
                  console.log(element.name + " " + element.value);  
                } 
            }
        });
    </script>
</body>

</html>
